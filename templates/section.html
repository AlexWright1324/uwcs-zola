{% extends "index.html" %}
{% block pages %}
{% set var = section.pages | length %}
{% if not var == 0 %}
<aside>
    <h2>Links</h2>
    <ul>
        {% for page in section.pages %}
        <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</aside>
{% endif %}
{% endblock pages %}
