<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish&display=swap');
    </style>
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    <header>
        <nav>
            <div class="center-container">
                <a href="{{ get_url(path='@/_index.md') }}"><img src="https://uwcs.co.uk/static/img/logo_compact.svg"></a>
                <ul>
                    {% set sect = get_section(path='_index.md') %}
                    {% for sub in sect.subsections %}
                    {% set subsect = get_section(path=sub) %}
                    <li><a href="{{ subsect.permalink | safe }}">{{ subsect.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="center-container">
        <section>
            {% block content %}
            {% endblock content %}
        </section>
        {% block pages %}
        {% endblock pages %}
    </main>
    <footer>

    </footer>
</body>
</html>
